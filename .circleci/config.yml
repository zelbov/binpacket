version: 2.1


jobs:
  build:
    docker:
      - image: node:16
    resource_class: small
    steps:

      - checkout

      - restore_cache:
          name: Restore cache if available
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps-

      - run:
          name: Install dependencies
          command: npm install

      - save_cache:
          name: Save cache
          key: v1-deps-{{ checksum "package-lock.json" }}
          paths: 
            - node_modules

      - run:
          name: Lint
          command: npm run lint

      - run:
          name: Build code
          command: npm run build

      - run:
          name: Test
          command: npm test

workflows:
  build_lint_test:
    jobs:
      - build
